<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFHL API Tester</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; cursor: pointer; margin-top: 10px; }
    pre { background: #f4f4f4; padding: 15px; border-radius: 8px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Test BFHL API</h2>

  <label for="dataInput"><b>Enter array (JSON format):</b></label><br>
  <textarea id="dataInput">["a","1","334","4","R","$"]</textarea><br>

  <button onclick="sendRequest()">Send to API</button>

  <h3>Response:</h3>
  <pre id="responseOutput">Response will appear here...</pre>

  <script>
    async function sendRequest() {
      const inputData = document.getElementById("dataInput").value;
      const responseBox = document.getElementById("responseOutput");

      try {
        // Parse user input as JSON array
        const parsedData = JSON.parse(inputData);

        const res = await fetch("http://localhost:5000/bfhl", {  
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: parsedData }) 
        });

        if (!res.ok) throw new Error("Server error: " + res.status);

        const result = await res.json();
        responseBox.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        responseBox.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
